<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main.html">
<div layout:fragment="main_content">
    <div class="row pb-3">
        <div class="col-12">
            <button type="button" class="btn btn-link" style="color: black; text-decoration: none;font-weight: bold"
                    data-bs-toggle="modal" data-bs-target="#addFolderModal">
                + New Folder
            </button>

            <div class="modal fade" id="addFolderModal" tabindex="-1" aria-labelledby="addFolderModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{'/folder/add'}" method="post">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">ADD NEW FOLDER</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12">
                                        <label>FOLDER NAME: </label>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <input type="text" class="form-control" name="name" placeholder="Folder Name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                                <button class="btn btn-success">ADD FOLDER</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3" th:each="folder: ${folders}">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${folder.name}"></h5>
                    <a th:href="@{'/folder/' + ${folder.id}}" class="btn btn-primary">DETAILS</a>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
